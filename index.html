<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizIt! - Sign In</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">QuizIt!</a>
        <nav>
            <ul >
                <li ><a  class="login"href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="container active">
            <h2>SIGN IN</h2>
            <form action="signIn.php" method="post"  >
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username..">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password.." pattern=".{5,}" title="Password must be at least 5 characters long">

                <button type="submit" >Sign In</button>
            </form>

        </div>
    </main>
   

</body>
</html>
